  status = 200

[[redirects]]
  from = "/api/parse-recipe"
  to = "/.netlify/functions/parse-recipe"
  status = 200

# SPA fallback - serve index.html for all other routes (except files)
# This ensures JSON, HTML, JS, CSS files are served correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false  # Don't redirect if file exists

# Headers for CORS
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
